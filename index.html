<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>Contact form</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Oxvsys</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contact form</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row d-flex justify-content-center m-4">
            <form id="contact" class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" name="user_full_name" id="name" placeholder="John" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="user_email_id" id="email" placeholder="John@gmail.com"
                        class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">subject</label>
                    <input type="text" name="user_subject" id="subjects" placeholder="" class="form-control">
                </div>
                <div class="mb-3">
                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" name="user_message" id="msg" rows="3"></textarea>
                    </div>
                </div>
                <div class="mb-3">
                    <fieldset>
                        <div class="g-recaptcha" data-sitekey="6LeZd90ZAAAAAFqJYXE35InkzRXkE2QdQ6_bqhZY" required></div>
                    </fieldset>
                    <input type="hidden" name="key" value="07775FC2D7">
                    <input type="hidden" name="value" value="05CA49985A">
                </div>

                <div class="text-center mb-3">
                    <button onclick="myFunction()" type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>
        </div>
    </div>
</body>

<script>
    const contactForm = document.getElementById('contact');
    contactForm.addEventListener('submit', function (event) {
        event.preventDefault();
        const dataToSend = Object.fromEntries(new FormData(contactForm).entries());
        dataToSend['recaptcha'] = dataToSend['g-recaptcha-response'];
        delete dataToSend['g-recaptcha-response'];
        var url = 'https://backend.oxvsys.com/api/v1/customer_mail/contact_form_submit';
        fetch(url, {
            headers: { "content-type": "application/json; charset=UTF-8" },
            body: JSON.stringify(dataToSend),
            method: "POST",
            mode: "cors"
        }).then(function (response) {
            console.log(response.json())
        })
    });


    function myFunction() {
        alert("Form is submitted");
    }
</script>

</html>
